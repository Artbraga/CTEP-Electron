<div style="display: grid">
    <label *ngIf="customSearch" class="label-pesquisar">
        Procurar: <input class="form-control" type="search" name="searching" [(ngModel)]="filter">
    </label>
    <div class="table-container" style="max-height: 80vh; overflow: auto;" #tableToExport>
        <table mat-table datatable [dataSource]="listOfElements | filtroPesquisa:filter:columns" multiTemplateDataRows
            matSort (matSortChange)="sortData($event)">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
                <th mat-header-cell mat-sort-header="{{column.key}}"
                    [disabled]="column.sortable == null || !column.sortable" *matHeaderCellDef
                    [attr.colspan]="column.colspan" [ngClass]="column.classHeader" style="align-items: left">
                    {{ column.header }}
                </th>
                <td mat-cell *matCellDef="let element; let i = dataIndex" [attr.colspan]="column.colspan"
                    [ngClass]="column.classBody" [attr.rowspan]="column.mesclavel ? element.rowspan : 1"
                    [style.display]="column.mesclavel && element.rowspan == 0 ? 'none' : ''">
                    <ng-container *ngIf="
                column.bodyTemplateName == null ||
                templatesCustomTable[column.bodyTemplateName] == null
            ">
                        <span
                            class="{{isNumber(element, column.field, column.isNumeric)}}">{{ resolveField(element, column.field) }}</span>
                    </ng-container>
                    <ng-container *ngIf="
                column.bodyTemplateName != null &&
                templatesCustomTable[column.bodyTemplateName] != null
            ">
                        <ng-container *ngTemplateOutlet="
                templatesCustomTable[column.bodyTemplateName];
                context: {
                    $implicit: element,
                    column: column,
                    rowData: element,
                    rowIndex: i
                }
                ">
                        </ng-container>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container *ngFor="let colGroup of colGroups">
                <ng-container *ngIf="colGroup.groupHasHeader">
                    <tr mat-header-row *matHeaderRowDef="displayedColumns(colGroup.keyGroup); sticky:true"
                        [ngClass]="colGroup.groupHeaderClass"></tr>
                </ng-container>
                <ng-container *ngIf="colGroup.groupHasBody">
                    <tr mat-row *matRowDef="
                let element;
                let i = index;
                let row;
                columns: displayedColumns(colGroup.keyGroup)
            " [ngClass]="colGroup.groupBodyClass" (click)="elementClicked(element, $event)"></tr>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="colGroups.length == 0">
                <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky:true"></tr>
                <tr mat-row *matRowDef="let element; let i = index; columns: displayedColumns()"
                    (click)="elementClicked(element, $event)"></tr>
            </ng-container>
        </table>

        <div *ngIf="isEmpty()" class="extra-table">
            <span>{{ emptyMessage }}</span>
        </div>
        <div class="extra-table" *ngIf="loading" style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary" mode="indeterminate" diameter="25">
            </mat-progress-spinner>
        </div>

        <div class="table-paginator" *ngIf="paginated && paginateData">
            <mat-paginator #paginator [length]="paginateData.totalCount" [pageSize]="paginateData.pageSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageIndex]="paginaAtual"
                (page)="onChangePage($event, paginator)">
            </mat-paginator>
        </div>
    </div>
</div>
