<div class="modal">
    <div class="modal-header">
        <h3>Entrar no sistema</h3>
    </div>
    <div class="modal-body">
        <mat-card>
            <div class="form-grid">
                <mat-form-field class="six">
                    <mat-label>Login:</mat-label>
                    <input matInput [(ngModel)]="element.login">
                </mat-form-field>
                <mat-form-field class="six">
                    <mat-label>Senha:</mat-label>
                    <input matInput type="password" [(ngModel)]="element.senha">
                </mat-form-field>
            </div>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="modal-footer">
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    </div>
</div>
