<div class="tabela">
    <mat-card>
        <custom-table [columns]="columns" [listOfElements]="list">
            <ng-template let-element customTemplate="acoesTemplate">
                <div style="text-align: end;">
                    <button mat-icon-button color="primary"
                            matTooltip="Ficha do Aluno"
                            (click)="visualizarAluno(element)">
                        <i class="material-icons">assignment</i>
                    </button>
                    <button mat-icon-button color="primary"
                            matTooltip="Editar Turma"
                            (click)="editarAluno(element)">
                        <i class="material-icons">edit</i>
                    </button>
                    <button mat-icon-button color="primary"
                            matTooltip="Excluir Turma"
                            (click)="excluirAluno(element)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </ng-template>
        </custom-table>
    </mat-card>
</div>
