<mat-card>
    <mat-card-subtitle>Vincular aluno em turma</mat-card-subtitle>
    <div class="form-grid">
        <div class="four" >
            <custom-select label='Curso:'
                           field='nome'
                           [options]="cursosOptions"
                           [(selected)]="cursoSelecionado"
                           (select)="buscarTurmas()">
            </custom-select>
        </div>
        <div class="four" >
            <custom-select label='Turma:'
                           field='codigo'
                           [options]="turmasOptions"
                           [(selected)]="turmaSelecionada">
            </custom-select>
        </div>
        <mat-form-field class="four" >
            <mat-label>Matrícula:</mat-label>
            <input matInput [(ngModel)]="matricula">
            <button mat-raised-button color="accent" matSuffix (click)="gerarMatricula()">Gerar Matrícula</button>
        </mat-form-field>
    </div>
</mat-card>
<div class="modal-footer">
    <button mat-raised-button color="primary" (click)="closeModal(true)">Salvar</button>
    <button mat-raised-button color="accent" (click)="closeModal(false)">Cancelar</button>
</div>
