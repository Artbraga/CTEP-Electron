<p-table [value]="list"
         scrollable="true"
         [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Matr√≠cula</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Celular</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
        <tr>
            <td>{{aluno.matricula}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>{{aluno.celular}}</td>
        </tr>
    </ng-template>
</p-table>
