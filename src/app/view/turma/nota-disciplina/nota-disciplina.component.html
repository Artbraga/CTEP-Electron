<p-growl [(value)]="msgs"></p-growl>
<div class="ui-g form-group">
    <div class="col-lg-4 col-md-6">
        <label>Curso:</label>
        <p-autoComplete [(ngModel)]="cursoSelecionado" 
                        [suggestions]="cursoSuggestions" 
                        (completeMethod)="buscarDropdown($event, 'curso')"
                        [style]="{'width':'100%'}"
                        minLength="3"
                        [forceSelection]="true"
                        [emptyMessage]="'N達o foram encontrados resultados'"
                        [inputStyle]="{'width':'calc(100% - 2em)'}"
                        field="nome"
                        [dropdown]="true"></p-autoComplete>
    </div>
    <div class="col-lg-4 col-md-6">
        <label>Turma:</label>
        <p-autoComplete [(ngModel)]="turmaSelecionada" 
                        [suggestions]="turmaSuggestions" 
                        (completeMethod)="buscarDropdown($event, 'turma')"
                        [style]="{'width':'100%'}"
                        minLength="3"
                        [forceSelection]="true"
                        [emptyMessage]="'N達o foram encontrados resultados'"
                        [inputStyle]="{'width':'calc(100% - 2em)'}"
                        field="nome"
                        (onSelect)="onSelect('disciplina')" 
                        [disabled]="getDisabled('turma')"
                        [dropdown]="true"></p-autoComplete>
    </div>
    <div class="col-lg-4 col-md-6">
        <label>Disciplina:</label>
        <p-autoComplete [(ngModel)]="disciplinaSelecionada" 
                        [suggestions]="disciplinaSuggestions" 
                        (completeMethod)="buscarDropdown($event, 'disciplina')"
                        [style]="{'width':'100%'}"
                        minLength="3"
                        [forceSelection]="true"
                        [emptyMessage]="'N達o foram encontrados resultados'"
                        [inputStyle]="{'width':'calc(100% - 2em)'}"
                        field="nome"
                        (onSelect)="onSelect('disciplina')" 
                        [disabled]="getDisabled('disciplina')"
                        [dropdown]="true"></p-autoComplete>
    </div>
</div>
<div class="ui-g form-group" style="align-items:center">
    <button (click)="pesquisarNotasAlunos()" 
            pButton type="button" 
            [disabled]="desabilitarBotaoCodigo()" 
            icon="fas fa-search" 
            label="Pesquisar Alunos"
            class="form-button"
            title="Pesquisar Alunos"></button>
    <button (click)="limparCampos()" 
            pButton type="button"
            icon="fas fa-eraser" 
            label="Limpar Campos"
            class="form-button"
            title="Pesquisar Alunos"></button>
</div>

<table-x [value]="list" 
        [colunas]="colunas" 
        [loading]="loadingTable" 
        emptyMessage="N達o encontrou resultados para a busca."
        scrollHeight="50vh"
        #tableComponent>

</table-x>
