<table-x [value]="list" 
        [colunas]="colunas" 
        [loading]="loadingTable" 
        emptyMessage="Não encontrou resultados para a busca."
        scrollHeight="80vh"
        #tableComponent>

    <ng-template pTemplate="editarTurma" let-data let-rI="rowIndex">
        <button type="button" pButton icon="fas fa-edit" title="Alterar" (click)="edita(data.codigo)"></button>
    </ng-template>

    <ng-template pTemplate="excluirTurma" let-data let-rI="rowIndex">
        <button type="button" pButton icon="fa fa-trash" title="Excluir" (click)="showConfirmationDelete(data)"></button>
    </ng-template>
</table-x>

<div *ngIf="turmaDelete!=null && displayDelete" class="block-back-wrap modal-type">
    <p-dialog header="Confirmar ação" [(visible)]="displayDelete" [modal]="true" [blockScroll]="true" [closeOnEscape]="true">
        <div class="dialog-message">
            Quer mesmo deletar a Turma?
        </div>

        <div class="ui-g corpo-modal-confirmacao">
            <div class="ui-g-12">
                <label>Código:</label>
                <label>{{turmaDelete.codigo}} </label>
            </div>
            <div class="ui-g-12">
                <label>Dias da Semana:</label>
                <label>{{turmaDelete.diasDaSemana}} </label>
            </div>
            <div class="ui-g-12">
                <label>Horário:</label>
                <label>{{turmaDelete.horario}}</label>
            </div>
        </div>

        <p-footer>
            <button class="ui-button-success" icon="fa fa-check" type="button" label="Sim" pButton (click)="delete();"></button>
            <button class="ui-button-danger" icon="fas fa-times" type="button" label="Não" pButton (click)="displayDelete=false"></button>
        </p-footer>
    </p-dialog>
</div>
