<mat-accordion>
    <mat-expansion-panel [(expanded)]='expanded'>
        <mat-expansion-panel-header [collapsedHeight]="'40px'" [expandedHeight]="'50px'">
            <mat-panel-title>
                Turma
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="form-grid menu-secao">
            <a class="two" [routerLink]="['', { outlets: { secondRouter: ['formularioTurma'] } }]" (click)="mudarRota()">
                <mat-icon>person_add</mat-icon><span>Consultar Boletos</span>
            </a>
        </div>
    </mat-expansion-panel>
</mat-accordion>
