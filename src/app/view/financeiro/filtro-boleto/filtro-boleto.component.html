<mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header [collapsedHeight]="'40px'" [expandedHeight]="'50px'">
        <mat-panel-title>
            Filtro
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="form-grid">
        <custom-datetimepicker [(value)]="filtro.dataVencimentoDe" name='Data de Vencimento (De)' class="three">
        </custom-datetimepicker>
        <custom-datetimepicker [(value)]="filtro.dataVencimentoAte" name='Data de Vencimento (Até)' class="three">
        </custom-datetimepicker>
        <custom-datetimepicker [(value)]="filtro.dataPagamentoDe" name='Data de Pagamento (De)' class="three">
        </custom-datetimepicker>
        <custom-datetimepicker [(value)]="filtro.dataPagamentoAte" name='Data de Pagamento (Até)' class="three">
        </custom-datetimepicker>

        <mat-form-field class="six">
            <mat-label>Nome:</mat-label>
            <input matInput [(ngModel)]="filtro.nome" />
        </mat-form-field>
        <mat-form-field class="three">
            <mat-label>Número:</mat-label>
            <input matInput [(ngModel)]="filtro.numero" />
        </mat-form-field>
        <div class="three">
            <custom-select label='Situação:'
                           field='name'
                           [multiple]='true'
                           [options]="tiposStatusBoletoOptions"
                           [(selected)]="tiposStatusBoletoSelecionados">
            </custom-select>
        </div>
        <div class="thwelve buttons">
            <button mat-raised-button color="accent" (click)="limpar()">Limpar</button>
            <button mat-raised-button color="primary" (click)="pesquisarBoletos()">Pesquisar</button>
        </div>
    </div>
</mat-expansion-panel>
